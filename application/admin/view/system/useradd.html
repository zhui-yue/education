<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>添加用户</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="__PUBLIC__/css/public.css" media="all" />
</head>

<body class="childrenBody">
	<form class="layui-form layui-row layui-col-space10">
		<div class="layui-col-md9 layui-col-xs12">
			<div class="layui-row layui-col-space10">
				<div class="layui-col-md9 layui-col-xs7">
					<input type="hidden" name="userid" value=""/>
					<div class="layui-form-item magt3">
						<label class="layui-form-label">登录账号</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input signname" lay-verify="required" placeholder="请输入登录账号">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">登录密码</label>
						<div class="layui-input-block">
							<input type="password" class="layui-input password" lay-verify="password"
								placeholder="请输入登录密码">
							<span></span>
							<!-- <textarea placeholder="请输入内容摘要" class="layui-textarea abstract"></textarea> -->
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">确认密码</label>
						<div class="layui-input-block">
							<input type="password" class="layui-input confirmpw" lay-verify="confirmpw"
								placeholder="请输入确认密码">
						</div>
					</div>
				</div>
				<div class="layui-col-md3 layui-col-xs5">
					<div class="layui-upload-list thumbBox mag0 magt3">
						<img class="layui-upload-img thumbImg">
					</div>
				</div>
			</div>
			<div class="layui-form-item magb0">
				<label class="layui-form-label">个人介绍</label>
				<div class="layui-input-block">
					<!-- <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="userContent"></textarea> -->
					<textarea placeholder="请输入内容摘要" class="layui-textarea abstract"></textarea>
				</div>
			</div>
		</div>
		<div class="layui-col-md3 layui-col-xs12">
			<blockquote class="layui-elem-quote title"><i class="seraph icon-caidan"></i> 分类目录</blockquote>
			<div class="border">
				<div class="layui-form-item">
					<label class="layui-form-label"><i class="layui-icon">&#xe609;</i>昵 称</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input nickname" lay-verify="required" placeholder="请输入用户昵称">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><i class="layui-icon">&#xe609;</i>权限组</label>
					<div class="layui-input-block userGroup">
						<select name="groupid" lay-verify="required">
							{volist name="groupList" id="vo"}
							<option value="{$key}">{$vo}</option>
							{/volist}
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label"><i class="layui-icon">&#xe60e;</i> 时 间</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input addtime" name="addtime" placeholder="请选择日期和时间" readonly />
					</div>
				</div>
				<div class="layui-form-item userStatus">
					<label class="layui-form-label"><i class="seraph icon-zhiding"></i>启 用</label>
					<div class="layui-input-block">
						<input type="checkbox" name="status" id="status" lay-skin="switch" lay-text="是|否" checked>
					</div>
				</div>
				<hr class="layui-bg-gray" />
				<div class="layui-right">
					<a class="layui-btn layui-btn-normal layui-btn-fluid" lay-filter="addUser" lay-submit>
						<i class="layui-icon">&#xe609;</i> 确 定
					</a>
					<!-- <a class="layui-btn layui-btn-primary layui-btn-sm" lay-filter="look" lay-submit>预览</a> -->
				</div>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="__PUBLIC__/layui/layui.js"></script>
	<script type="text/javascript" src="__PUBLIC__/page/userAdd.js"></script>
</body>

</html>
