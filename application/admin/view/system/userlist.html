<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>后台管理系统 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__PUBLIC__/css/public.css" media="all" />
    <style>
        .layui-table-cell {
            height: auto;
            line-height: 30px;
            overflow: visible;
        }
    </style>
</head>

<body class="childrenBody">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
                </div>
                <a class="layui-btn search_btn" data-type="reload">搜索</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal addUserBtn">添加用户</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-danger layui-btn-normal delAllBtn">批量删除</a>
            </div>
        </form>
    </blockquote>
    <table id="userList" lay-filter="userList"></table>
    <!--权限分组-->
    <script type="text/html" id="userGgroup">
        <select name="group" lay-filter="userGgroup" data-id="{{# d.userid }}">
            {volist name="groupList" id="vo"}
            <option value="{$key}" {{#  if(d.group == "{$key}"){ }} selected {{#  } }}>{$vo}</option>
            {/volist}
        </select>     
    </script>
    <script type="text/html" id="userGgroups">
        {{# d.userid }}
    </script>
    <script type="text/html" id="changePassword">
        <form class="layui-form" onsubmit="return false;" id="chanPassForm">
            <input type="hidden" name="userid" value="{userid}">
            <div class="layui-form-item" style="margin-top: 5%;">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-block">
                    <input type="password" class="layui-input password" lay-verify="password"
                        placeholder="请输入新密码" style="width:90%" autocomplete="new-password">
                    <span></span>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-block">
                    <input type="password" class="layui-input confirmpw" lay-verify="confirmpw"
                        placeholder="请再次输入一次" style="width:90%" autocomplete="new-password">
                </div>
            </div>
           <!--  <div class="layui-form-item" style="text-align:center;">
                <a class="layui-btn layui-btn-normal layui-btn-fluid chanPassBut" style="width:80%">
                    <i class="layui-icon">&#xe609;</i> 确 定
                </a>
            </div> -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn chanPassBut" onclick="chanPassFun()">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>
    <!--操作-->
    <script type="text/html" id="userListBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
        <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="look">修改密码</a>
    </script>
    <script type="text/javascript" src="__PUBLIC__/layui/layui.js"></script>
    <script type="text/javascript" src="__PUBLIC__/page/userList.js"></script>
</body>

</html>
