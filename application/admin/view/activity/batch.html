<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>后台管理系统 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__PUBLIC__/css/public.css" media="all" />
    <STYle>
        .layui-table-cell {
            height: auto;
            line-height: 30px;
            overflow: visible;
        }
    </STYle>
</head>

<body class="childrenBody">
    <div class="layui-row layui-col-space10">
        <div class="layui-col-md8 layui-col-xs12">
            <blockquote class="layui-elem-quote quoteBox">
                <form class="layui-form">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
                        </div>
                        <a class="layui-btn search_btn layui-btn-normal" data-type="reload">搜索</a>
                    </div>
                    <!-- <button type="button" class="layui-btn btn-reset but-aodiRed">我家订单</button>
                    <button type="button" class="layui-btn btn-prize">我家中奖订单</button>
                    <button type="reset" class="layui-btn btn-myord">全网中奖订单</button> -->
                    <!-- <div class="layui-inline">
                        <button type="button" class="layui-btn" id="importData"><i class="layui-icon"></i>导入会员</button>
                    </div> -->
                </form>
            </blockquote>
            <table id="infoList" lay-filter="infoList"></table>
        </div>
        <div class="layui-form layui-col-md4 layui-col-xs12" lay-filter="addOrder">
            <blockquote class="layui-elem-quote title"><i class="seraph icon-caidan"></i> 添加批次</blockquote>
            <div class="border">
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon">&#xe609;</i>名&nbsp;&nbsp;&nbsp;&nbsp;称</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input addInput" name="name" lay-verify="required" autocomplete="off"
                            placeholder="请输入批次名称">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon">&#xe609;</i>时&nbsp;&nbsp;&nbsp;&nbsp;间</label>
                    <div class="layui-input-block userGroup">
                        <input type="text" class="layui-input addInput" id="time" name="time" lay-verify="required" 
                            placeholder="请选择时间">
                    </div>
                </div>
                <hr class="layui-bg-gray" />
                <div class="layui-right">
                    <a class="layui-btn layui-btn-normal layui-btn-fluid" lay-filter="addBatch" lay-submit>
                        <i class="layui-icon">&#xe609;</i> 确 定
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="timeTpl">
        <!-- 这里的 checked 的状态只是演示 -->
    <input type="text" class="layui-input editTime" value="{{d.statime + ' - ' + d.endtime}}" placeholder="请选择时间">
    </script>
    <!--操作-->
    <script type="text/html" id="listBar">
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    <!-- <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="look">预览</a> -->
    </script>
    <script type="text/javascript" src="__PUBLIC__/layui/layui.js"></script>
    <script type="text/javascript" src="__ADMIN__/js/batch.js"></script>
</body>

</html>
