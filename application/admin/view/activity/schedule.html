<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>后台管理系统 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="__PUBLIC__/css/public.css" media="all" />
    <STYle>
        .layui-table-cell {
            height: auto;
            line-height: 30px;
            overflow: visible;
        }

        .panel_word {
            margin: 0;
        }

        .layui-laydate-content>.layui-laydate-list {
            padding-bottom: 0px;
            overflow: hidden;
        }

        .layui-laydate-content>.layui-laydate-list>li {
            width: 50%
        }

        .merge-box .scrollbox .merge-list {
            padding-bottom: 5px;
        }
    </STYle>
</head>

<body class="childrenBody">
    <div class="layui-row layui-col-space10">
        <div class="layui-col-md8 layui-col-xs12">
            <blockquote class="layui-elem-quote quoteBox">
                <form class="layui-form">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
                        </div>
                        <a class="layui-btn search_btn layui-btn-normal" data-type="reload">搜索</a>
                    </div>
                </form>
            </blockquote>
            <table id="infoList" lay-filter="infoList"></table>
        </div>
        <div class="layui-form layui-col-md4 layui-col-xs12" lay-filter="addOrder">
            <blockquote class="layui-elem-quote title"><i class="seraph icon-caidan"></i> 添加日程</blockquote>
            <div class="border">
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon">&#xe609;</i>名&nbsp;&nbsp;&nbsp;&nbsp;称</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input addInput" name="name" lay-verify="required"
                            autocomplete="off" placeholder="请输入日程名称">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon">&#xe609;</i>备&nbsp;&nbsp;&nbsp;&nbsp;注</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input addInput" name="seo" lay-verify="required"
                            autocomplete="off" placeholder="请输入日程名称">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon">&#xe609;</i>时&nbsp;&nbsp;&nbsp;&nbsp;间</label>
                    <div class="layui-input-block userGroup">
                        <div class="panel_icon">
                            <select name="addDay" id="addDay" class="addInput">
                                <option value="0">第一天</option>
                                <option value="1">第二天</option>
                                <option value="2">第三天</option>
                                <option value="3">第四天</option>
                                <option value="4">第五天</option>
                                <option value="5">第六天</option>
                                <option value="6">第七天</option>
                            </select>
                        </div>
                        <div class="panel_word">
                            <input type="text" class="layui-input addInputTime" id="addTime" name="addTime"
                                lay-verify="required" placeholder="请选择时间">
                        </div>
                    </div>
                </div>
                <hr class="layui-bg-gray" />
                <div class="layui-right">
                    <a class="layui-btn layui-btn-normal layui-btn-fluid" lay-filter="addSchedule" lay-submit>
                        <i class="layui-icon">&#xe609;</i> 确 定
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="timeTpl">
        <!-- 这里的 checked 的状态只是演示 -->
    <input type="text" class="layui-input editTime" value="{{d.statime + ' - ' + d.endtime}}" placeholder="请选择时间">
    </script>
    <!--操作-->
    <script type="text/html" id="listBar">
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    <!-- <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="look">预览</a> -->
    </script>
    <script type="text/javascript" src="__PUBLIC__/layui/layui.js"></script>
    <script type="text/javascript" src="__ADMIN__/js/schedule.js"></script>
</body>

</html>
